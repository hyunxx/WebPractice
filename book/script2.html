<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let year = prompt('올해는 몇년도입니까?');
    let birth = prompt('당신이 태어난 년도는 몇년도입니까? (yyyy)');
    let old = year - birth + 1;
    document.write('당신은' + old +'살입니다.');
</script>
</body>
</html>
