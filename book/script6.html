<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let number = Number(prompt('숫자1 을 입력해주세요'));
    let number2 = Number(prompt('숫자2 를 입력해주세요'));
    if(number < 50 || number2 < 50) {
        document.write(number + number2);
    }else {
        document.write('둘 다 50 미만의 숫자가 아닙니다.');
    }
</script>
</body>
</html>
