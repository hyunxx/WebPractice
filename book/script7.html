<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        td {
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<script>
    let number = prompt('입장객 수를 입력해주세요');
    let number2 = prompt('한 줄에 몇명씩 앉습니까?');
    if(number % number2 === 0) {
        rowNum = parseInt(number / number2);
    } else {
        rowNum = parseInt(number / number2) +1; 
    }
    document.write("<table>")
    for(var i = 0; i < rowNum; i++) {
        document.write("<tr>")
        for(var j = 1; j <= number2; j++) {
            seatNo = i * number2 + j; 
            if(seatNo > number2) break;
            document.write("<td>좌석" + seatNo + " </td>");
        }
        document.write("<tr />");
    }
    document.write("</table>");
</script>
</body>
</html>
