<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let number = prompt('1부터 100사이의 숫자를 하나 입력해주세요');
if(number !== null) {
    if(number % 3 == 0) {
        document.write(number + ' 은 3의 배수입니다.');
    } else  {
        document.write(number + ' 은 3의 배수가 아닙니다.');
    }
}
else {
    alert('값을 입력해주세요!');
}

</script>
</body>
</html>
