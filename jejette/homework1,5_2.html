<!-- 2번 이미지대로 만들기-->
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .test_floating{
                border: 1px solid blue; 
                width:500px; height: 500px;
                overflow: hidden;
            }
            .item1{
                border:1px solid red; 
                width:100px; height:100px;
                float: left;
            }
            .item2{
                border: 1px solid red; 
               width: 100px; height: 100px;
                float: right;
            }
            .item3{
                border:1px solid red; 
                width:100px; height:100px;
                float: right;
            }
        </style>
    </head>
<body>
    <div class="test_floating">
        <div class="item1">일번</div>
        <div class="item2">이번</div>
        <div class="item3">삼번</div>
        <div class="clear"></div>
    </div>
</body>
</html>
