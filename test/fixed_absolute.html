<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .test{border: 1px solid black;
            width: 1000px; height: 1000px;
            overflow: hidden;}
        .fixed{
            border: 1px solid green;
            position:fixed; bottom:100px; left:100px;}
        .absolute{
            border: 1px solid green;
            position:absolute; bottom:100px; left:100px;}
    </style>
</head>
<body>
    <div class="test">
        <div class="fixed">
            fixed text
        </div>
        <div class="absolute">
            absolute text
        </div>
    </div>
</body>
</html>
