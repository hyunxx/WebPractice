<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .container{
            background-color:green;
            height:3000px;
            display:flex;
            flex-direction:row;
        }
        .item{
            background-color: darkgrey;
            color:white;
            border:1px solid white;
            flex-grow:1;
        }
        .item:nth-child(2){
            flex-basis: 300px;
            flex-shrink: 0;
        }
        
    </style>
</head>

<body>
    <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
