    <h1>보건교사 안은영</h1>
    2015년 12월에 출간되어 꾸준한 사랑을 받아 온 <a href="https://book.naver.com/index.nhn">[보건교사 안은영]</a> 이 출간 5주년과 작품 영상화를 기념하여 '리커버 특별판'으로 출간되었다. 2010년 단편소설에서 탄생한 '안은영'이 '넷플릭스 오리지널 시리즈'의 히어로가 되기까지의 소회가 담긴 작가의 편지로부터 책은 시작한다. 그 시간동안 안은영이 자신에게 좋은 친구가 되어 주었다는 정세랑의 고백은 아마 많은 독자에게도 마찬가지일 것이다.
