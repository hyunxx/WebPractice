<html>
<head>
    <style>
        .box {
            width: 100%;
            height: 100px;
            overflow: hidden;
            border: 1px solid black;
            box-sizing: border-box;
            
        }
        .box> .box1, .box2, .box3{
            border-right: 1px solid black;
            width: 100px;
            height: 100px;
            display: inline-block;
            text-align: center;
            
        }
        .box> .box1 {
            margin-left: 40px;
            border-left: 1px solid black;
            padding: 10px;
        }
        .box> .box2, .box3 {
            margin: 0;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            box1
        </div>
        <div class="box2">
            2
        </div>
        <div class="box3">
            3
        </div>
    </div>
</body>
</html>
