<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <style>
        header,img,ul,li,button,section,h1,div,p,br,article,footer,body {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        header {
            width: 100%;
            height: 70px;
            position: fixed;
            font-size: 20px;
            border: 1px solid black;
            line-height: 70px;
        }
        h1 { 
            font-weight: bold;
            float: left;
            }
        header div {
            margin: 0 auto;
            float: left;
            margin-right: 20px;
        }
        header button {
            float:right;
            background-color: white;
        }
        header .bus {
            background-color: gray;
            width: 150px;
            margin: 0 20px;
        }
        header .eng {
            font-size: 0.9em;
            color: grey;
        }
        .title {
            width:100%;
            height: 380px;
            overflow: hidden;
            border: 1px solid black;
            }
        .title .newsroom  {
            line-height: 380px;
            text-align: center;
            }
        .lnb {

            border-left: 1px solid black;
            }
        .lnb .home {
            margin-left: 400px;
            }
        .lnb .room {
            border-right: 1px solid black;
            }

            overflow: hidden;

            height:200px;

        }
        .nav div {
            float: left;
            line-height: 220px;

            text-align: center;
        }
        .nav .all {

            box-sizing: border-box;
            margin: 0 auto;
        }

            height: 200px;
            margin-top:45px;
            margin-right:30px;

        .main2 {

            margin: 60px 0;

        .bottom {

            height: 200px;

            overflow: hidden;

            line-height: 200px ;

        .bottom button {
            background-color: white;

        .bottom .left {
            float: left;
            width: 50%;
            height: 200px;
            border-right: 1px solid black;
            text-align: right;
            padding-right: 20px;
        }
        .bottom .right {
            padding-left: 20px;
        }
        footer {
            width: 100%;
            height: 180px;
            border: 1px solid black; 
            overflow: hidden;

        }
        footer .last {
            width: 1000px;
            margin: 0 auto;
        }
        footer >.last>div {
            float:left;
            margin: 20px 10px;
            }
        footer button {
            background-color: white;
        }
        footer .box {
            border: 1px solid grey;
            height: 70px;
            padding: 10px;
        }
        footer .copyright {
            display: block;
