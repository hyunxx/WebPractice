<!DOCTYPE html>
<html>
<head>
    <style>
        
    </style>
</head>
<body>
    <div class="class">
        <h1>test</h1>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </div>
    <div class="class1">
        <p> <a href="#/class1"></a> 테스트입니다</p>
    </div>
    <div class="class2"></div>
    <div id="classid"></div>
    
    
</body>
<!--헷갈리는 selector 용어
1. target > url과 id의 값이 같을 때 사용 > 적용- target {#} > url에 적용
2. target_blank > 새 창을 열어서 실행  > 적용 a [target_blank] {}
3.title~=abc > abc가 포함된 제목 속성 요소를 선택 > 적용 [title~=abc]
4.lang > 언어 선택 > lang의 속성에 알맞는 요소에 적용 
*lang은 단독으로 된 전체 단어 혹은 en-us 처럼 하이픈이 와야함
  ㄴlang (*) *과 같은 언어에 알맞는 스타일 지정
5. div [class$="test"] >test로 끝나는 div 속성에 적용
6. div [class*="test"] > test를 포함하는 클래스 속성값이 있는  div에 적용
7. ::after > 특정요소 뒤에 공통적으로 삽입 > p:: after {content: "remeber"}
8. check > 특정요소를 선택해 높이 너비를 지정
9. default > 기본 입력 요소 box-shadow 
10. empty > 빈 요소에 속성 부여
11. first_ltter > 모든 p 요소의 첫글자를 선택하고 스타일 지정
12. first-line > 첫줄에 스타일 지정
13. fullscreen > 전체 화면일때 스타일 지정
14.hover 마우스 가져다 댔을때 스타일 지정
15. ::marker 마커 스타일 지정
16. not (selector) > () 안 특정 요소를 제외한 스타일 지정
17. *: only-of-type 특정 요소의 하위 *요소에 대해 스타일 지정
18. only-child 자식 요소에 대한 스타일 지정 (유일한 자식일경우)
19.placeholder > 입력필드의 텍스트 색 변경
20. root > html 문서의 배경색 설정
21. visited {} >방문했던 링크에 대한 스타일 지정
-->
