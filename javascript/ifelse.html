<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <script>
        //조건문은 주어진 조건에 따라 앱을 실행하게 하는 기능
        if(false) {
            alert(1);
        }
        else if(true) //어떤 조건이 추가되었을 때
         {
            alert(2);
        }
        else if (true) {
            alert(3); //앞에 있는 else if가 실행되지 않았을 때 넘어옴 > 앞에 있는 else if 가 실행되었기 때문에 실행 x
        }
        else {
            alert(4);
        }     
        //실행값은 2  
    </script> 
</body>
</html>
