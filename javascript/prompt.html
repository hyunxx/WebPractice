<!--prompt > 사용자로부터 입력받은 값을 동작시키는 기능-->
<!DOCTYPE html>
<body>
    <input type="button" value="prompt" onclick="func_prompt()" />
    <script>
        function func_prompt() {
            if(prompt ('id?') === 'hyun') {
                alert('welcome');
            }
                else {
                    alert('fail!')
            }
        }
    </script>
</body>
