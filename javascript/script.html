<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        id = prompt('아이디를 입력해주세요.'); //&& >and의 의미로 둘 다 참이여야만 true >로그인 기능 단축 가능 여러개 사용 가능
        password = prompt('비밀번호를 입력해주세요.'); // || >or의미로 둘 중 하나만 참이여도 실행 가능
        if(id=='egoing' && password=='111111'){
            alert('인증 했습니다.');
        } else {
            alert('인증에 실패 했습니다.');
        }
        
    </script>
</body>
</html
