<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script>
        function cal(mode){
    var funcs = {
        'plus' : function(left, right){return left + right},
        'minus' : function(left, right){return left - right}
    }
    return funcs[mode];
    }
    alert(cal('plus')(2,1)); //괄호=함수 호출 결과 3
    alert(cal('minus')(2,1)); //결과 1
    </script>
</body>
</html>
