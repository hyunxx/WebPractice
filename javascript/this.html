<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
    <script> //어떻게 호출하는가에 따라서 달라짐
    var o ={
        func: function() { //변수 안 함수는 메소드
            if (o === this) {
                document.write("o===this");
            }
        }
    }
    o.func(); //함수의 호출과 메소드의 호출이 같음
    </script>
</body>
</html>
