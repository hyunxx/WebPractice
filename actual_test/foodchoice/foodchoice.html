<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodChoice</title>
    <style>
        html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
* {
    box-sizing: border-box;
  }
body {background-color: rgb(192, 189, 189);
width: 1200px; 
margin: 0 auto;}
button {
    border: 1px solid navy;
    width: 150px;
    height: 50px;
    color: navy; 
    background-color: white;
    font-size: 1.2rem;
    font-weight: bold;
    margin: 20px auto;

}
.todayfood {
    font-weight: bold;
    font-size: 1.7rem; 
    margin: 0 auto 20px;
    text-align: center;
}
.mainimg {
    border: 1px solid black;
    height: 300px;
    width: 450px;
    margin: 0 auto 40px;
}
.randomimg {
    display: flex;
    width: 1200px;
    height: 150px;
    justify-content: space-between;

}
.randomimg>.item {
    width: 250px;
    height: 180px;
    margin: 25px 0;
}
.item > img {
    width: 100%;
    height: 100%;

    
}


    </style>
</head>
<body>
<div class="foodchoidce_wrap">
    <button onclick="" id="clickbtn">랜덤선택</button>
    <div class="todayfood">오늘의 메뉴 : <span> </span> </div>
    <div class="mainimg"> </div>
    <div class="randomimg">
        <div class="item" name="케이크">
            <img src="https://www.cookingclassy.com/wp-content/uploads/2019/07/birthday-cake-4.jpg" alt="cake">
        </div>
        <div class="item" name="햄버거">
            <img src="https://st.depositphotos.com/2640119/3013/i/950/depositphotos_30133919-stock-photo-hambuger.jpg" alt="hamburger">
        </div>
        <div class="item" name="스테이크">
            <img src="https://img.buzzfeed.com/thumbnailer-prod-us-east-1/966b425bb57f4962b8fe297ae5b846d2/bfv8220_Steak_With_Garlic_Butter-FB1080.jpg?output-format=auto&output-quality=auto" alt="steak">
        </div>
        <div class="item" name="샌드위치">
            <img src="https://static8.depositphotos.com/1434772/976/i/950/depositphotos_9764544-stock-photo-sandwi.jpg" alt="sandwich">
        </div>
    </div>
</div>
<script src="foodchoice.js"></script>
</body>
</html>
