<!DOCTYPE html>
<html>
<body>
</body>
<h1>함수 사용해 보기</h1>
<script>
    gugudan = {};
    gugudan.result = [];
    gugudan.n = -1;
    gugudan.cal = function(n){
        this.n = n;
        for(var i = 0; i < 9; i++) {
            this.result[i] = n * (i+1); 
        }
    }
    gugudan.print = function() {
        document.write("<h2>" + this.n + "단 </h2>")
        for (var i =0; i<9; i++) {
            document.write(this.n + "X" + (i+1) + "=" + this.result[i] + "<br />")
        }
    }
    function main() {
        for (var i =2; i<=9; i++) {
            gugudan.cal(i);
            gugudan.print();
        }
    }
    main();
</script>
</html>
