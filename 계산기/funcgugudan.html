<h1>함수 사용해 보기</h1>
<script>
    function gugudan(x) {
        var ret = [];
        for (var i = 1; i <= 9; i++) {
            ret[i] = x*i;
        }
        return ret;
    }
    function PrintResult (n, ret) {
        for (var i = 1; i <= 9; i++) {
            var x = n*i;
            document.write(n + "x" + i + "=" + n*i + "<br />");
        }
    }
    function main() {
        console.log("main 함수가 실행되었습니다.")
        for (var n =2; n<=9; n++) {
            var result = gugudan(n);
            PrintResult(n, result);
        }
   }
   main();
</script>
