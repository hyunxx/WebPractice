<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<script>
var answer = prompt('숫자1을 입력해주세요')
var answer2 = prompt('숫자2를 입력해주세요')
var ansnum = Number(answer)
var ansnum2 = Number(answer2)
console.log(ansnum+ "+" + ansnum2 + "=" + (ansnum + ansnum2));
console.log(ansnum+ "-" + ansnum2 + "=" + (ansnum - ansnum2));
console.log(ansnum+ "x" + ansnum2 + "=" + (ansnum * ansnum2));
console.log(ansnum+ "/" + ansnum2 + "=" + (ansnum / ansnum2));
</script>
</body>
</html>
