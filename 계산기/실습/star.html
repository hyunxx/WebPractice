<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div>가나 &nbsp; &nbsp;&nbsp;&nbsp; 다 &gt; &lt; 라</div>
<script>
    
for(var i = 1; i <6; i++) {
    for(var j = 0; j < i-1; j++) {
    document.write ('&nbsp');
    }
    for(var n = 5; n >= i; n--) {
    document.write('*');
    }
    document.write("<br />");
}
    
</script>
</body>
</html>
