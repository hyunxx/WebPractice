<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
    #output {
        width: 440px;
        height: 150px;
        border: 1px solid black;
        box-sizing: border-box;
        margin-bottom: 30px;
        background-color: rgb(146, 146, 146);
        font-size: 1.8em;
    }
    .button_wrap {
        overflow: hidden;
        width: 500px;
        height: 600px;
        box-sizing: border-box;
    }
    .button_wrap button {
        display: block;
        float: left;
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        margin: 5px;
        background-color:cornsilk;

    }
    .btn4 .zero {width: 210px;}
    .btnzero .c, .btnzero #bs {width: 210px;}
</style>
</head>
<body>
    <div id="calculator_wrap">
    <h1>계산기</h1>
    <div >
        <div id="output">0</div>
        <div class="button_wrap">
        <div class="btnzero">
            <button class='c' onclick= 'num(event)'>C</button>
            <button id='bs' onclick= 'num(event)'>bs</button>
        </div>
        <div class="btn1">
            <button class='7' onclick= 'num(event)'>7</button>
            <button class='8' onclick= 'num(event)'>8</button>
            <button class='9' onclick= 'num(event)'>9</button>
            <button class='div' onclick= 'num(event)'>/</button>
        </div>
        <div class="btn2">
            <button class='4' onclick= 'num(event)'>4</button>
            <button class='5' onclick= 'num(event)'>5</button>
            <button class='6' onclick= 'num(event)'>6</button>
            <button class='mul' onclick= 'num(event)'>*</button>
        </div>
        <div class="btn3">
            <button class='1' onclick= 'num(event)'>1</button>
            <button class='2' onclick= 'num(event)'>2</button>
            <button class='3' onclick= 'num(event)'>3</button>
            <button class='sub' onclick= 'num(event)'>-</button>
        </div>
        <div class="btn4">
            <button class='zero' onclick= 'num(event)'>0</button>
            <button class='plus' onclick= 'num(event)'>+</button>
            <button id='eq' onclick= 'showresult(event)'>=</button>
        </div>
        </div>
    </div>
    <script src='calc-gui.js'></script>
</div>

</body>
</html>
